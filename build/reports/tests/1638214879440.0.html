    <style type="text/css">

        float: left;

  </head>
  <body style="background-color: #cccccc;" onload="initLogin();">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-155213918-2"></script>

    <script type="text/javascript">

      function initLogin()
      {
        var inUserName = document.getElementById("inUserName");
        if (inUserName)
        {
          inUserName.focus();
        }
      }

      function getHTTPObject()
      {
        if (window.XMLHttpRequest) // code for IE7+, Firefox, Chrome, Opera, Safari
          { return(new XMLHttpRequest()); }
        else // code for IE6, IE5
          { return(new ActiveXObject("Microsoft.XMLHTTP")); }
      }

      function loginSession()
      {
        var tEmail = '';
        var tPW = '';
        var oUserName = document.getElementById("inUserName");
        if (oUserName)
        {
          tEmail = oUserName.value;
        }
        else
        {
          tEmail = "";
        }

        var oPW = document.getElementById("inPW");
        if (oPW)
        {
          tPW = oPW.value;
        }

        if (tEmail != '')
        {
          var oUser = document.getElementById("User");
          if (oUser)
            { oUser.value = tEmail; }

          var oPasswd = document.getElementById("Passwd");
          if (oPasswd)
            { oPasswd.value = tPW; }

          var paramlist = "DIST=support2&USER_NAME="+tEmail+"&PW="+tPW+"&SType=DIST";

          httpObject = getHTTPObject();
          httpObject.open("POST","qs-session-login-check.pl", true);
          httpObject.onreadystatechange = loginSession_Return;
          httpObject.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          httpObject.send(paramlist);
        }
        else
        {
          alert('Login Failed');
        }
      }

      function loginSession_Return()
      {
        if (httpObject.readyState==4)
        {
          var response = httpObject.responseText;
          if (response != '')
          {
            var aResponse = response.split("|");
            if (aResponse[0] == 'SID')
            {
              var oSID = document.getElementById("SID");
              if (oSID)
              {
                oSID.value = aResponse[1];
                document.fSession.submit();
              }
            }
            else
            {
              alert(aResponse[0]+'! '+aResponse[1]);
            }
          }
          else
          {
            alert('Login Failed');
          }
        }
      }

    </script>

    <div class="exactCenter">
      <div class="eqd-Title" style="margin:0;padding:25px 0;background-color:#fff;color:#353535;font-weight:500;">Distributor Setup</div>
      <div style="margin: 20px 36px;">
        <div class="eqd-Line1 eqd-LineInput">
          <svg class="mdi-account" viewBox="0 0 20 20">
            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
          </svg>
          <input id="inUserName" type="text" value="" placeholder="Email" style="outline:none;">
        </div>
        <div class="eqd-Line1 eqd-LineInput">
          <svg class="mdi-lock" viewBox="0 0 20 20">
            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"></path>
          </svg>
          <input id="inPW" type="password" value="" placeholder="Password" style="outline:none;">
        </div>

      <!--
    <div class="divTopMessage">
      <div>Invalid Session User</div>
    </div>
  -->

        <div class="eqd-SignIn" onclick="javascript:loginSession();">
          <span>SIGN IN</span>
        </div>
      </div>

      <div style="float:right;position:absolute;bottom:0px;color:#999;width: 100%;height:40px;background-color:#fff;text-align:right;">
        <img src="./qn_images/db_gray.png" style="height:25px;margin:8px 10px 0 0;">
      </div>
    </div>
    
    <form id="fSession" name="fSession" action="./qnet-site-setup.cgi" method="POST">
    <input type="hidden" id="SID" name="SID" value="">
    </form>
  
  

  </body></html>
